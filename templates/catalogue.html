<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue - SantéPlus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2a8c82;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #2a8c82;
      margin-top: 20px;
    }

    .filters, .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 250px;
    }

    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      color: #666;
      font-size: 14px;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #2a8c82;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #1e645e;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">SantéPlus</div>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Accueil</a>
      <a href="{{ url_for('catalogue') }}">Catalogue</a>
      <a href="{{ url_for('admin') }}">Admin</a>
    </div>
  </nav>

  <h1>Catalogue Médical</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher un médicament..." onkeyup="filterProducts()" />
  </div>

  <div class="filters">
    <select id="typeFilter" onchange="filterProducts()">
      <option value="all">Tous les types</option>
      <option value="antalgique">Antalgique</option>
      <option value="sirop">Sirop</option>
      <option value="vitamine">Vitamine</option>
    </select>
  </div>

  <div class="product-grid" id="productGrid">
    {% for produit in produits %}
      <div class="product" data-type="{{ produit.type }}" data-name="{{ produit.nom }}">
        <img src="{{ produit.image_url }}" alt="{{ produit.nom }}">
        <h3>{{ produit.nom }}</h3>
        <p>{{ produit.description }}</p>
        <button>Ajouter au panier</button>
      </div>
    {% endfor %}
  </div>

  <script>
    function filterProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const type = document.getElementById("typeFilter").value;
      const products = document.querySelectorAll(".product");

      products.forEach(product => {
        const name = product.getAttribute("data-name").toLowerCase();
        const productType = product.getAttribute("data-type");

        const matchesSearch = name.includes(input);
        const matchesType = type === "all" || productType === type;

        product.style.display = matchesSearch && matchesType ? "block" : "none";
      });
    }
  </script>

</body>
</html>
