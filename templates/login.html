<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; display: flex; height: 100vh; align-items: center; justify-content: center; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { color: #2a8c82; text-align: center; }
    input { width: 100%; padding: 10px; margin-top: 15px; }
    button { width: 100%; padding: 10px; background: #2a8c82; color: white; border: none; margin-top: 15px; cursor: pointer; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Admin - Connexion</h2>
    <input type="password" name="password" placeholder="Mot de passe admin" required />
    <button type="submit">Se connecter</button>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
