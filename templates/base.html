<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Pharmacie{% endblock %}</title>
  <style>
    nav {
      background-color: #2a8c82;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
  </style>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f9ff;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
    }
    h1, h2, h3 {
        color: #0077cc;
    }
    .btn-primary {
        background-color: #0077cc;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        text-decoration: none;
        display: inline-block;
    }
    .btn-primary:hover {
        background-color: #005fa3;
    }
    section.features {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-top: 2rem;
    }
    .feature {
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        flex: 1 1 250px;
    }
    .contact-form {
        margin-top: 4rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>


</head>
<body>
  <nav>
    <div><a href="/">🏠 Accueil</a></div>
    <div>
      <a href="/catalogue">🧪 Catalogue</a>
      {% if session.admin %}
        <a href="/admin">🔧 Admin</a>
        <a href="/logout">🔒 Déconnexion</a>
      {% else %}
        <a href="/login">🔐 Connexion</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
